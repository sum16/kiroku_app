<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <!-- 説明 3.1 -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@1.5/dist/vuetify.min.css" rel="stylesheet"> <!-- 説明 3.2 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@1.5/dist/vuetify.js"></script>

  <title>Snippet App</title>
</head>

<body>
  <v-app id="app">
    <v-toolbar color="red lighten-3" dark>
      <v-toolbar-title>Snippet App</v-toolbar-title>
      <v-spacer></v-spacer>
      <v-btn flat v-on:click="togglePostModal()">New Snippet</v-btn>
    </v-toolbar>

    <v-container style="height: 1000px; max-width: 2400px;">
      <v-layout>
        <v-flex xs5>
          <div style="margin:10px">
            <h2>名前を選択</h2>
            <v-select v-model='name' :items="names" label="名前" v-on:change="abstruct"></v-select>
            <!-- 説明 4.1 -->
            <h2>Snippets Shortcut</h2>
            <ul>
              <li v-for="snippet in snippetList"><span id='name' v-on:click="goElem(snippet.id)">[{{ snippet.name
                  }}] {{ snippet.title }}</span></li> <!-- 説明 3.23 -->

            </ul>
          </div>
        </v-flex>
        <v-flex xs7 style='margin:10px'>
          <h2>Search Snippet</h2>
          <v-text-field v-model="searchWord" v-on:keyup="abstruct" label="Input Keyword" style='margin-top:4px'>
          </v-text-field>
          <v-card style="margin-top:10px" v-for="snippet in snippetList">
            <v-card-title primary-title>
              <a v-bind:id='snippet.id'></a> <!-- 説明 3.24 -->
              <div style="background-color:#FFCDD2">
                <h3 class="headline">[{{ snippet.name }}] {{ snippet.title }}</h3>
              </div>
            </v-card-title>
            <div style="margin: 10px 20px;">
              <textarea
                style='width:100%; height:300px; background-color:#efefef; padding:3px'> {{ snippet.contents }} </textarea>
            </div>

            <v-card-actions>
              <v-btn flat color="red" v-on:click="togglePutModal(snippet.id)">Update</v-btn>
              <v-btn flat color="gray" v-on:click="toggleDeleteModal(snippet.id)">Delete</v-btn>
              <v-spacer></v-spacer>
              <v-btn flat color="red" v-on:click="goTop">トップへ</v-btn>
            </v-card-actions>
          </v-card>
        </v-flex>
      </v-layout>

      <!-- モーダル -->
      <v-dialog v-model="dialogPostFlag" width="800" persistent>
        <v-card>
          <v-card-title class="headline red lighten-3 white--text" primary-title>
            Create Form
          </v-card-title>
          <v-text-field v-model="postTitle" label="タイトル" required style='margin:20px; margin-top:30px'>
          </v-text-field> <!-- 説明 3.19 -->
          <v-flex d-flex>
            <v-text-field v-model="postName" label="名前" required
              style='margin:20px; margin-bottom:0px; margin-left:20px'></v-text-field>
            <v-select v-model='postName' :items="namesForEdit" label="Select from history"
              style='margin:20px; margin-bottom:0px;margin-left: 0px'></v-select>

          </v-flex> <!-- 説明 3.19 -->

          <v-card-text>
            <p>Snippet</p>
            <div style='width:100%;'>
              <textarea style='width:100%; height:300px; background-color:#efefef; padding:3px'
                v-model='postContents'></textarea>
            </div>
          </v-card-text>
          <v-divider></v-divider>

          <v-card-actions>
            <v-btn color="#grey lighten-4" flat v-on:click="togglePostModal">
              Cancel
            </v-btn>
            <v-spacer></v-spacer>
            <v-btn color="red" flat v-on:click="postSnippet">
              Add Snippet
            </v-btn>
          </v-card-actions>
        </v-card>
      </v-dialog>

      <v-dialog v-model="dialogPutFlag" width="800" persistent>
        <v-card>
          <v-card-title class="headline red lighten-3 white--text" primary-title>
            Edit Form
          </v-card-title>

          <v-text-field v-model="putTitle" label="タイトル" required style='margin:20px; margin-top:30px'>
          </v-text-field>
          <v-flex d-flex>
            <v-text-field v-model="putName" label="名前" required
              style='margin:20px; margin-bottom:0px; margin-left:20px'></v-text-field>
          </v-flex>
          <v-card-text>
            <p>Snippet</p>
            <div style='width:100%;'>
              <textarea style='width:100%; height:300px; background-color:#efefef; padding:3px'
                v-model='putContents'></textarea>
            </div>
          </v-card-text>

          <v-divider></v-divider>

          <v-card-actions>
            <v-btn color="#grey lighten-4" flat v-on:click="togglePutModal">
              Cancel
            </v-btn>
            <v-spacer></v-spacer>
            <v-btn color="red" flat v-on:click="putSnippet">
              Update Snippet
            </v-btn>
          </v-card-actions>
        </v-card>
      </v-dialog>
      <!-- 削除モーダル -->
      <v-dialog v-model="dialogDeleteFlag" width="400">
        <v-card>
          <v-card-title class="headline red lighten-3 white--text" primary-title>
            Confirm
          </v-card-title>
          <v-spacer></v-spacer>
          <v-card-text>
            <p>本当に削除してもよろしいですか？</p>
          </v-card-text>

          <v-divider></v-divider>

          <v-card-actions>
            <v-spacer></v-spacer>
            <v-btn color="red" flat v-on:click="deleteSnippet()">
              Delete
            </v-btn>
          </v-card-actions>
        </v-card>
      </v-dialog>

    </v-container>

  </v-app>


  <script>

    new Vue({
      el: '#app',
      data() {
        return {
          snippetList: ['', ''],
          allData: ['', ''],
          names: ['All'],
          namesForEdit: [],
          name: 'ALL',
          dialogPostFlag: false,
          postTitle: '',
          postName: '',
          postContents: '',
          dialogPutFlag: false,
          putTitle: '',
          putName: '',
          putContents: '',
          dialogDeleteFlag: false,
          searchWord: ''

        }
      },
      mounted() {
        this.listSnippet();

      },
      methods: {
        listSnippet: function () {
          axios.get('/support_process_records.json')
            .then(response => {
              this.allData = response.data
              this.snippetList = this.allData
              this.listNames();
              this.abstruct();
            });
        },
        listNames: function () {
          this.names = []
          this.namesForEdit = []
          this.names.push('ALL')
          for (i = 0; i < this.allData.length; i++) {
            if (this.names.indexOf(this.allData[i].name) == -1) { // 説明 4.3
              this.names.push(this.allData[i].name)
              this.namesForEdit.push(this.allData[i].name)
            }
          }
        },
        togglePostModal: function () {
          this.dialogPostFlag = !this.dialogPostFlag
        },
        postSnippet: function () {
          axios.post('/support_process_records.json', { title: this.postTitle, name: this.postName, contents: this.postContents })
            .then(response => {
              this.listSnippet();  // 説明 3.21
              this.postTitle = ''
              this.postLanguage = ''
              this.postContents = ''
            }
            );

          this.dialogPostFlag = !this.dialogPostFlag // 説明 3.22
        },
        togglePutModal: function (id) {
          axios.get('/support_process_records/' + id + '.json')
            .then(response => {
              this.putTitle = response.data.title
              this.putLanguage = response.data.language
              this.putContents = response.data.contents
            }
            );

          this.id = id
          this.dialogPutFlag = !this.dialogPutFlag
        },
        putSnippet: function () {
          axios.put('/support_process_records/' + this.id + '.json', { title: this.putTitle, language: this.putLanguage, contents: this.putContents })
            .then(response => {
              this.listSnippet();
            }
            );
          this.dialogPutFlag = !this.dialogPutFlag
        },
        deleteSnippet: function () {
          axios.delete('/support_process_records/' + this.id + '.json')
            .then(response => {
              this.listSnippet();
            }
            );
          this.dialogDeleteFlag = !this.dialogDeleteFlag
        },
        toggleDeleteModal: function (id) {
          this.id = id
          this.dialogDeleteFlag = !this.dialogDeleteFlag
        },
        goElem: function (id) {
          document.getElementById(id).scrollIntoView(true) // 説明 3.25
        },
        goTop: function () {
          document.getElementById("app").scrollIntoView(true) // 説明 3.26
        },
        abstruct: function () {
          if (this.name == 'ALL') { // 説明 4.4
            this.snippetList = []
            for (i = 0; i < this.allData.length; i++) { // 説明 4.5
              if ((this.allData[i].contents.indexOf(this.searchWord) !== -1) || (this.allData[i].title.indexOf(this.searchWord) !== -1) || (this.allData[i].name.indexOf(this.searchWord) !== -1)) { // 説明 4.7
                this.snippetList.push(this.allData[i])
              }
            }
          } else if (this.name != '') {
            this.snippetList = []
            for (i = 0; i < this.allData.length; i++) { // 説明 4.5
              if (this.allData[i].name == this.name) { // 説明 4.6
                if ((this.allData[i].contents.indexOf(this.searchWord) !== -1) || (this.allData[i].title.indexOf(this.searchWord) !== -1) || (this.allData[i].name.indexOf(this.searchWord) !== -1)) { // 説明 4.7
                  this.snippetList.push(this.allData[i])
                }
              }
            }
          }
        }


      }
    })

  </script>
</body>

</html>
