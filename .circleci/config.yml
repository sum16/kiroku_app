version: 2
general:
  branches:
    only:
      - master
      - develop
jobs:
  build:
    working_directory: ~/api
    docker:
      - image: circleci/ruby:2.6.6-node
        environment:
          PGHOST: 127.0.0.1
          PGUSER: postgres
          RAILS_ENV: test
      - image: circleci/postgres:13.2-alpine
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: kiroku_test
          POSTGRES_PASSWORD: password
    steps:
      - checkout

      - run:
          name: Install System Dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y lsb-release

      - run:
          name: Install postgresql 13.2
          command: |
            wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
            sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
            cat /etc/apt/sources.list.d/pgdg.list
            sudo apt-get update
            sudo apt-get install postgresql postgresql-contrib

      - restore_cache:
          name: Restore bundle cache
          keys:
            - api-bundle-{{ checksum "Gemfile.lock" }}
            - api-bundle-

      - run:
          name: Bundle Install
          command: bin/bundle check --path vendor/bundle || bin/bundle install --path vendor/bundle --jobs 4 --retry 3
      - save_cache:
          name: Store bundle cache
          key: api-bundle-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - run:
          name: Rubocop
          command: bundle exec rubocop --rails -f html -o doc/rubocop.html --fail-level F

      - store_artifacts:
          path: doc

      - run:
          name: DBの起動を待つ
          command: dockerize -wait tcp://127.0.0.1:5432 -timeout 120s

      - run: bundle exec rake db:create
      - run: bundle exec rake db:schema:load


      - run:
          name: rspecを実行
          command: bundle exec rspec
